# NGINX Configuration for Hotel Frontend with Subdomain Routing
# Optimized for static file serving with 0 JavaScript

server {
    listen 80;
    server_name ~^(?<subdomain>.+)\.daotomata\.io$;
    root /usr/share/nginx/html;
    index index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Cache HTML files for shorter period
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # Subdomain routing for hotels
    location / {
        # Try subdomain-specific files first, then fallback to index.html in same directory
        try_files /$subdomain$uri /$subdomain$uri/ /$subdomain$uri/index.html /$subdomain/index.html =404;
    }
}

# Block access to main domain (daotomata.io)
server {
    listen 80;
    server_name daotomata.io;
    return 444; # Close connection without response
}

# Healthcheck server for localhost/internal requests
server {
    listen 80 default_server;
    server_name localhost 127.0.0.1 _;

    # Only respond to healthcheck
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Block everything else
    location / {
        return 444; # Close connection without response
    }
}
